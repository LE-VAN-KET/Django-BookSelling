<!DOCTYPE html>
<html>
  <head>
    <title>Online Book Store</title>
    {% load static %}

    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/responsive.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/slick.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/slick-theme.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/skdslider.css' %}" />
    <script src="https://kit.fontawesome.com/bc35e4f263.js" crossorigin="anonymous"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="pre_loader gray_bg text-center">
      <div class="loader">
        <div>
          <div>
            <div><div></div></div>
          </div>
        </div>
      </div>
    </div>
    {% include 'store/bin/header.html' %} {% block headermenu %} {% endblock %}
    <div class="d-flex justify-content-end">
      <div class="col-sm-2">{% include 'store/bin/sidebar.html' %}</div>
      <div class="container-fluid grid-layout" style="margin-left: 0.6%;">
        <div class="row">
          <div class="col-sm-12">{% block container %}{% endblock %}</div>
        </div>
      </div>
    </div>
    <div id="snackbar"></div>

    {% include 'store/bin/footer.html' %}

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"
      type="text/javascript"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-touchspin/4.2.5/jquery.bootstrap-touchspin.js"
      type="text/javascript"
    ></script>
    <script src="{% static 'js/skdslider.min.js' %}"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"
      type="text/javascript"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Readmore.js/2.2.1/readmore.js" type="text/javascript"></script>
    <script src="https://www.google-analytics.com/analytics.js" type="text/javascript"></script>
    <script src="{% static 'js/main.js' %}"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
