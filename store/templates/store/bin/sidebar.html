<ul class="list-group list-group-flush">
  <li class="list-group-item"><h5>Category</h5></li>
  {% for p in cat %}
  <li class="list-group-item"><a href="{% url 'store:category' id=p.id %}"><img class="img-fluid" src="{{ p.icon.url }}" style="max-width: 10%;" />  {{p.name}}</a></li>
  {% endfor %}
</ul>
